{% load homotags %}

<span class="badge badge-{{ badge_style }} m-1 p-1">
    {% if left_icon %}
        <em class="mdi mdi-{{ left_icon }}"> </em>
    {% endif %}
    <span class="tag-wrap p-1">
        {{ tag }}
    </span>

    <span style="border-left: 2px solid #FFF;" class="remove-wrap p-1">
        <a href="?search_term={{ search_term }}{% search_filters_as_url_args filters remove_url_tag %}" 
            class="mdi mdi-close" style="color: #FFF; text-decoration: none; padding-left: 0.5rem;">
        </a>
    </span>
</span>
